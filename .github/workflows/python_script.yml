name: NSE OI Sprut to Google Sheet

on:
  schedule:
    - cron: "*/5 * * * *"   # ðŸ” every 5 minutes
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt


      - name: ðŸ” Set Google credentials env
        run: |
          echo "NEW=${{ secrets.NEW }}" >> $GITHUB_ENV


      - name: ðŸš€ Run NSE script
        run: |
          python nsesprut.py
